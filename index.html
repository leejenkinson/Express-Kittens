<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Kittens</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <style>
        body {
            background-image: url('./download.jfif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <section>
        <form id="kittensForm">
            <label>Name</label>
            <input type="text" name="kittenName" id="kittenName" placeholder="Kitten Name" required>
            <br>
            <label>Age</label>
            <input type="text" name="kittenAge" id="kittenAge"placeholder="Kitten Age" required>
            <br>
            <label>Breed</label>
            <input type="text" name="kittenBreed" id="kittenBreed" placeholder="Kitten Breed" required>
            <br>
            <label>Cuteness</label>
            <input type="text" name="kittenCuteness" id="kittenCuteness"placeholder="How cute is your kitten?" required>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </section>
    <div id="output"></div>
    <script src="./index.js"></script>
</body>

</html>
